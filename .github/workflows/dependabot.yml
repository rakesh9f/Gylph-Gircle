# Dependabot configuration for automatic dependency updates
version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "rakesh9f"
    
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "github-actions"

# Security updates (urgent)
security-updates:
  - package-ecosystem: "npm"
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    schedule:
      interval: "daily"

# Auto-merge non-breaking updates
automerge: true
automerge-type: "branch"
