
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glyph Circle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lora', serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
    </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            mystic: {
                DEFAULT: '#8B5CF6', // Mystic Purple
                500: '#8B5CF6',
                600: '#7C3AED',
                900: '#4C1D95',
            },
            gold: {
                DEFAULT: '#F59E0B', // Gold Aura
                400: '#FBBF24',
                500: '#F59E0B',
                600: '#D97706',
            },
            crystal: {
                DEFAULT: '#10B981', // Crystal Green
                500: '#10B981',
            },
            midnight: {
                DEFAULT: '#0F0F23', // Midnight Blue
                900: '#0F0F23',
                800: '#171735',
            },
            indigo: {
                deep: '#1E1B4B', // Deep Indigo (Card Bg)
            },
            neon: {
                magenta: '#D946EF', // Neon Glow
                blue: '#3B82F6',
            },
            maroon: {
              600: '#980000',
              700: '#800000',
              800: '#600000',
              900: '#400000',
              950: '#2b0000',
            },
            amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
            },
          },
          fontFamily: {
             cinzel: ['Cinzel', 'serif'],
             lora: ['Lora', 'serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 1s ease-out forwards',
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            pulseGlow: {
              '0%, 100%': { opacity: '1', boxShadow: '0 0 20px #D946EF' },
              '50%': { opacity: '0.8', boxShadow: '0 0 10px #8B5CF6' },
            }
          }
        }
      }
    }
  </script>

  "imports": {

  }
}
</script>
</head>
